    <meta charset="UTF-8">

    <title>Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="GridImage.css">
    <link rel="stylesheet" href="text_animation.css">
    <link rel="stylesheet" href="responsiveStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="footer.css">
    <script src="https://kit.fontawesome.com/0d5ce9c423.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,500;8..144,700;8..144,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <header>
        <div class="nav-bar">

        </div>
    </header>
    <Main class="m_form">
        <div class="formulaire">


            <form class="form" id="contactme" method="post" enctype="text/plain">
                <div>
                    <h2>Contactez moi</h2>
                </div>
                <div class="form-group">
                    <input type="name" name="name" class="form-control" id="name" class="form-control"
                        placeholder="Nom">
                </div>
                <div class="form-group">
                    <input type="name" name="lastname" class="form-control" id="lastname" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
                <div class="form-group">
                    <input type="text" name="Subject" class="form-control" id="Subject" placeholder="Service" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="Message" name="Message" rows="3"
                        placeholder="Message"></textarea>
                </div>
                <br>
                <div class="button">
                    <button type="submit" class="btn btn-primary" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                    >Envoyer</button>
                </div>
            </form>
            <div class="form form2" class="animate__animated animate__zoomIn animate__delay-3s">
                <p>Tel : +212 617541079</p>
                <p>E-mail : jealife.pictures@gmail.com</p>
            </div>



        </div>
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Merci pour Votre Message.</p>
                            <p>Un email de confirmation  vous sera envoyé pour confirmer  vautre demande.</p>
                        </div>
                        <div class="modal-footer" style="border: none;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="background">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </Main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script type="text/javascript">      (function () {
            emailjs.init("BeLsZHIMlFuAUD19T");
        })();
    </script>
    <script>
        emailjs.send("service_eaorset", "template_qq5acec");
    </script>




    <script>
        // listen to the form submission
        document
            .getElementById("contactme")
            .addEventListener("submit", function (event) {
                event.preventDefault();

                const serviceID = "service_eaorset";
                const templateID = "template_qq5acec";

                // send the email here
                emailjs.sendForm(serviceID, templateID, this).then(
                    (response) => {
                        document.getElementById("name").value = "";
                        document.getElementById("lastname").value = "";
                        document.getElementById("email").value = "";
                        document.getElementById("Subject").value = "";
                        document.getElementById("Message").value = "";
                    },
                    (error) => {
                        console.log("FAILED...", error);
                        alert("FAILED...", error);
                    }
                );
            });
    </script>
    <footer class="footer display-flex ">

    </footer>












    <script>
        $(document).ready(function () {
            $(".nav-bar").load("navBar.html")
            $(".footer").load("footer.html")
        });
    </script>
</body>

</html>
